# Workflow name that appears in GitHub Actions
name: CI/CD Pipeline

# Trigger on push to any branch or pull request
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest  # Run on GitHub-hosted Ubuntu runner

    steps:
    # Step 1: Checkout the repository code
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch full history

    # Step 2: Set up Python
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    # Step 3: Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Step 4: Run tests with coverage
    - name: Run tests with coverage
      run: |
        pytest tests/ --cov=src --cov-report=xml --cov-fail-under=0 -v
        coverage report

    # Step 5: Run code quality checks
    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --max-complexity=10 --max-line-length=127 --statistics

    # Step 6: Upload coverage to Codecov (optional)
    - name: Upload coverage to Codecov
      if: success()
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
        fail_ci_if_error: false
